<mat-sidenav-container fullscreen>
  <mat-sidenav
    color="#F0131E"
    #sidenav
    mode="push"
    [ngStyle]="{ width: '250px', 'background-color': '#F0131E' }"
    class="sidenavR"
  >
    <mat-toolbar [ngStyle]="{ 'background-color': '#F0131E' }">
      <span class="spacer">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </span>
    </mat-toolbar>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</mat-sidenav-container>
