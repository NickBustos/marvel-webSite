<h1 class="title">Listado de heroes</h1>
<mat-divider></mat-divider>

<div class="grid bm-8 p-2">
  <div
    *ngFor="let heroe of heroes!.data.results"
    class="col-12 sm:col-6 md:col-6 xl:col-3"
  >
    <mat-card>
      <img
        [src]="heroe.thumbnail.path + '.' + heroe.thumbnail.extension"
        alt=""
      />
      <mat-card-content class="mb-2"> </mat-card-content>
      <mat-card-header
        class="align-items-center justify-content-center card-container"
      >
        <mat-card-title>{{ heroe.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions
        class="align-items-center justify-content-center card-container"
      >
        <button
          mat-button
          mat-raised
          color="warn"
          [routerLink]="['/perfil']"
        >
          Ver mÃ¡s
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
